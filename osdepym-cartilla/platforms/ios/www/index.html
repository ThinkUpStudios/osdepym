<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/angular-ios9-uiwebview.patch.js">s</script>
  <script src="js/setup.js"></script>
  <script src="js/exceptions.js"></script>
  <script src="js/model.js"></script>
  <script src="js/data.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="cartilla">
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->

<div class="cartilla-header">
  <div class="row " style="width: 100%;" ng-controller="NavigationController as nCtrl">
    <div class="col col-10" style="margin:auto">
      <button class="button button-icon icon ion-ios-arrow-back" ng-show="nCtrl.hasBack()"
              ng-click="nCtrl.back()"></button>
    </div>
    <div class="col col-80 col-center text-center" style="margin:auto">
      <img style="margin:auto;width:60%;height: auto" src='img/header_image.png'/>
    </div>
    <div class="col col-10" style="margin:auto">
      <button class="button button-icon icon ion-navicon" ng-click="nCtrl.menu()"
              ng-class="{'icon-none': !nCtrl.hasMenu()}"></button>
    </div>

  </div>
  <div class="row" style="padding: 0; margin: 0; ">
    <img src="img/blue_line.png" class="blue-line">
  </div>
</div>
<ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>

</body>
</html>
